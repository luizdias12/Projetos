<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Ubuntu&display=swap">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@dashboardcode/bsmultiselect@1.1.18/dist/css/BsMultiSelect.min.css">
    <link rel="stylesheet" type="text/css" href="css/styles/genchar.css">
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/2434c0369c.js" crossorigin="anonymous"></script>
    <title>Generate Char</title>
</head>
<body>
    <div class="container my-5 p-3 rounded" id="main">
        <div class="row my-4">
            <div class="col">
                <select class="form-select w-25" id="gender">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>
        </div>
        <div class="row my-4">
            <div class="col">
                <button type="button" class="btn btn-secondary" id="btnGera">Gerar</button>
            </div>
        </div>
    </div>

    <div class="container my-4" id="person"></div>

    <script src="javascript/genchar.js"></script>
    <script>
        $("#btnGera").click(function(){
            $("#person").html("")

            let gen = genRdn()
            let result = gen.next().value

            let gender = $("#gender").val()
            let person = Person.createAnonymous(gender)
            let h2 = "<hr><h2>Name: " + person.name + "</h2>"
            let h4 = "<h4>Age: " + person.age + "</h4>"
            let pass = "<h5>ID: " + result + "</h5>"

            $("#person").append(h2 + h4 + pass)
        });

        setInterval(() => {
            $("#main").css({
                "background-image": "linear-gradient(to top right, "+rdmColor()+", "+rdmColor()+", "+rdmColor()+", "+rdmColor()+", "+rdmColor()+", "+rdmColor()+")",
                "box-shadow": "1px 1px 30px "+rdmColor()+"",
                "transition": "2s"
            });
        }, 2000);
    </script>
</body>
</html>
