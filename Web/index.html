        <div class="row my-4">
            <div class="col d-flex justify-content-center">
                <button type="button" class="btn btn-secondary" id="btnGera">Gerar</button>
            </div>
        </div>
    </div>

    <div class="container my-4" id="person"></div>

    <script src="js/genchar.js"></script>
    <script>
        $("#btnGera").click(function(){
            $("#person").html("")
            $("#person").css("color", "#FFF")

            // let gender = $("#gender").val()
            // let race = $("#race").val()
            let gender = getRdm(genders);
            let race = getRdm(racesVal);
            let person = Person.createAnonymous(race, gender)

            let genderIcon = gender == "male" ? "<i class='fa-solid fa-mars'></i>" : "<i class='fa-solid fa-venus'></i>";

            let html =
            "<div class='row my-4'>" +
                "<div class='col'>" +
                    "<span class='h4'>Nome: </span><span> "+person.name+"</span>" +
                "</div>" +
                "<div class='col'>" +
                    "<span class='h4'>Raça: </span><span> "+person.race+"  "+genderIcon+"</span>" +
                "</div>" +
                "<div class='col'>" +
                    "<span class='h4'>Classe: </span><span> "+person.classN+"</span>" +
                "</div>" +
            "</div>" +
            "<div class='row my-4'>" +
            "</div>";

            $("#person").append("<hr>")
            $("#person").append(html)

        });

        $("#race").change(function(){
            if($(this).val() != 0){
                $("#gender").attr("disabled", false);
            } else {
                $("#gender").attr("disabled", true);
            }
        });

    </script>
