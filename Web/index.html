<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Ubuntu&display=swap">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@dashboardcode/bsmultiselect@1.1.18/dist/css/BsMultiSelect.min.css">
    <link rel="stylesheet" type="text/css" href="css/genchar.css">
    <link rel="stylesheet" href="assets/fontawesome/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <title>Generate Char</title>
</head>
<body>
    <div class="container my-5 p-3 rounded" id="main">
        <div class="row my-4">
            <div class="col d-flex justify-content-center">
                <select class="form-select w-50" id="race">
                    <option value="0">Raça</option>
                    <option value="dwarf">Anão</option>
                    <option value="dragonborn">Draconato</option>
                    <option value="elf">Elfo</option>
                    <option value="gnome">Gnomo</option>
                    <option value="halfling">Halfling</option>
                    <option value="human">Humano</option>
                    <option value="halfelf">Meio-Elfo</option>
                    <option value="halforc">Meio-Orc</option>
                    <option value="tiefling">Tiefling</option>
                </select>
            </div>
            <div class="col d-flex justify-content-center">
                <select class="form-select w-50" id="gender" disabled>
                    <option value="0">Genero</option>
                    <option value="male">Homem</option>
                    <option value="female">Mulher</option>
                </select>
            </div>
        </div>
        <div class="row my-4">
            <div class="col d-flex justify-content-center">
                <button type="button" class="btn btn-secondary" id="btnGera">Gerar</button>
            </div>
        </div>
    </div>

    <div class="container my-4" id="person"></div>

    <script src="js/genchar.js"></script>
    <script>
        $("#btnGera").click(function(){
            $("#person").html("")
            $("#person").css("color", "#FFF")

            let gen = genRdn()
            let result = gen.next().value

            let gender = $("#gender").val()
            let race = $("#race").val()
            let person = Person.createAnonymous(race, gender)

            let html =
            "<div class='row my-4'>" +
                "<div class='col'>" +
                    "<span class='h4'>Nome: </span><span> "+person.name+"</span>" +
                "</div>" +
                "<div class='col'>" +
                    "<span class='h4'>Raça: </span><span> "+person.race+"</span>" +
                "</div>" +
                "<div class='col'>" +
                    "<span class='h4'>Classe: </span><span> "+person.classN+"</span>" +
                "</div>" +
            "</div>" +
            "<div class='row my-4'>" +
            "</div>";

            $("#person").append("<hr>")
            $("#person").append(html)

        });

        $("#race").change(function(){
            if($(this).val() != 0){
                $("#gender").attr("disabled", false);
            } else {
                $("#gender").attr("disabled", true);
            }
        });

        $("#gender")

        // setInterval( () => {
        //     $("#btnGera").css({
        //         "background-image": "linear-gradient(to top right, "+rdmColor()+", "+rdmColor()+", "+rdmColor()+", "+rdmColor()+", "+rdmColor()+", "+rdmColor()+")",
        //         "box-shadow": "1px 1px 30px "+rdmColor()+"",
        //         "transition": "2s"
        //     })
        // }, 1000);

        setInterval( () => {
            // $("#btnGera").css({
            //     "box-shadow": "inset 2px 2px 30px "+rdmColor()+"",
            //     "transition": "1s"
            // })
            $("#gender").css({
                "box-shadow": "inset 2px 2px 30px "+rdmColor()+"",
                "transition": "1s"
            })
            $("#race").css({
                "box-shadow": "inset 2px 2px 30px "+rdmColor()+"",
                "transition": "1s"
            })
        }, 1000);

    </script>
</body>
</html>
